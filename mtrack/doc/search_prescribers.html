<h1>Search prescribers</h1>
<hr />
<p>To search for a prescriber go to the <b>Prescribers</b> tab.  From there you can search by first or last name.  Unchecking <b>Active</b> will make only inactive prescribers be shown.</p>
<p style="display: block; margin-left: auto; margin-right: auto;"><img src="images/scr_18.png" alt="Searching for a prescriber" /></p>
